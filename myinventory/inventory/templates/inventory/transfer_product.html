<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ürün Transfer Et</title>
</head>
<body>
    <h1>{{ product.part_code }} - {{ product.name }} Ürün Transferi</h1>
    <p>Kişisel stokta: {{ sender_stock.quantity }} adet bulunuyor.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Transfer Et</button>
    </form>
    <p><a href="{% url 'index' %}">Ana Sayfaya Dön</a></p>
</body>
</html>
