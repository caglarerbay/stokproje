<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ürün Al</title>
</head>
<body>
    <h1>{{ product.part_code }} - {{ product.name }} Ürünü Al</h1>
    <p>Ana stokta kalan: {{ product.quantity }} adet</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ürünü Al</button>
    </form>

    <p><a href="{% url 'index' %}">Ana Sayfaya Dön</a></p>
</body>
</html>
