<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ürün İade Et</title>
</head>
<body>
    <h1>{{ product.part_code }} - {{ product.name }} Ürününü İade Et</h1>
    <p>Kişisel stokta: {{ product.name }} - {{ product.part_code }} ürününden {{ user_stock.quantity|default:"-" }} adet bulunuyor.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">İade Et</button>
    </form>
    <p><a href="{% url 'index' %}">Ana Sayfaya Dön</a></p>
</body>
</html>
